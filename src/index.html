<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Акулич Алексей">
  <title>Места</title>
</head>

<body class="root">

  <!--попапы-->

  <!--редактирование профиля-->
  <section class="popup" id="popupProfile">
    <form class="popup__container" name="profileForm" method="get" action="#" id="form1" novalidate>
      <button class="popup__close" type="reset" aria-label="Закрыть"></button>
      <h2 class="popup__title">Редактировать профиль</h2>
      <input type="text" placeholder="Имя" value="Жак-Ив-Кусто" required class="popup__text popup__text_type_name" id="name-input" name="nameInput" minlength="2" maxlength="40" pattern="[A-Za-zА-ЯЁа-яё -]{1,}">
      <span class="popup__text-error" id="name-input-error">Вы пропустили это поле.</span>
      <input type="text" placeholder="О себе" value="Исследователь океана" required class="popup__text popup__text_type_activity" id="activity-input" name="activityInput" minlength="2" maxlength="200">
      <span class="popup__text-error popup__text-error_type_bottom" id="activity-input-error">Вы пропустили это поле.</span>
      <button type="submit" class="popup__button popup__button_type_save">Сохранить</button>
    </form>
  </section>

  <!--добавка места-->
  <section class="popup" id="addCards">
    <form class="popup__container" name="card" method="get" action="#" id="form2" novalidate>
      <button class="popup__close" type="reset" aria-label="Закрыть" id="closeAdds"></button>
      <h2 class="popup__title">Новое место</h2>
      <input type="text" placeholder="Название" required class="popup__text popup__text_type_place" id="place-input" name="placeInput" minlength="1" maxlength="30">
      <span class="popup__text-error" id="place-input-error">Вы пропустили это поле.</span>
      <input type="url" placeholder="Ссылка на картинку" required class="popup__text popup__text_type_link" id="link-input" name="linkInput">
      <span class="popup__text-error popup__text-error_type_bottom" id="link-input-error">Введите адрес сайта.</span>
      <button type="submit" class="popup__button popup__button_type_save">Создать</button>
    </form>
  </section>
    
  <!--разворот картинки-->
  <div class="popup popup_imageUpdates" id="popupCard">
    <figure class="popup__image-container">
      <button class="popup__image-close" type="reset" aria-label="Закрыть" id="cardClose"></button>
      <img src="#" class="popup__image" alt="" />
      <figcaption class="popup__image-title"></figcaption>
    </figure>
  </div>

  <div class="page">
    <!--шапка-->
    <header class="header">
      <img class="header__logo" src="./images/mesto.png" alt="логотип">
    </header>

    <main class="content">
      <!--профиль-->
      <div class="profile">
        <img class="profile__photo" src="./images/kusto.jpg" alt="Жак-Ив-Кусто">
        <div class="profile__info">
          <h1 class="profile__title">Жак-Ив Кусто</h1>
          <button class="profile__button profile__button_type_edit" type="button"></button>
          <p class="profile__subtitle">Исследователь океана</p>
        </div>
          <button class="profile__button profile__button_type_add" type="button"></button>
      </div>

      <!--карточки-->
      <div class="cards">
        <template id="card">
          <div class="card">
            <button class="card__delete" type="reset" aria-label="Удалить"></button>
            <img class="card__image" src="" alt="">
            <div class="card__bottom">
              <h2 class="card__title"></h2>
              <button class="card__like" type="button" aria-label="Мне нравится"></button>
            </div>
          </div>
        </template>
      </div>
    </main>

    <!--подвал-->
    <footer class="footer">
      <p class="footer__text">&copy; 2020 Алексей Акулич</p>
    </footer>
  </div>
</body>
</html>
