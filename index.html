<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href='./pages/index.css'>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Акулич Алексей">
        <title>Места</title>
</head>
<body class="root">
    <section class="popup">
        <form class="popup__container">
            <button class="popup__close" type="reset"></button>
            <h2 class="popup__title"></h2>
            <input type="text" placeholder="" value="" class="popup__text popup__text_type_name">
            <input type="text" placeholder="" value="" class="popup__text popup__text_type_activity">
            <input type="submit" class="popup__button popup__button_type_save popup__button_type_create" value="">
        </form>
    </section>
    <div class="page">
        <header class="header">
            <img class="header__logo" src="./images/mesto.png" alt="логотип">
        </header>
        <main class="content">
            <div class="profile">
                <img class="profile__photo" src="./images/kusto.jpg" alt="Жак-Ив-Кусто">
                <div class="profile__info">
                    <h1 class="profile__title">Жак-Ив Кусто</h1>
                    <button class="profile__button profile__button_type_edit" type="button"></button>
                    <p class="profile__subtitle">Исследователь океана</p>
                </div>
                <button class="profile__button profile__button_type_add" type="button"></button>
            </div>        
            <div class="cards">
                <template id="card">
                    <div class="card">
                        <button class="card__delete" type="reset"></button>
                        <img class="card__image" src="" alt="">
                        <div class="card__bottom">
                            <h2 class="card__title"></h2>
                            <button class="card__like" type="button"></button>
                        </div>
                    </div>
                </template>
            </div>
        </main>
        <footer class="footer">
            <p class="footer__text">&copy; 2020 Алексей Акулич</p>
        </footer>
    </div>
    <script src="./scripts/script.js"></script>
</body>
</html>
