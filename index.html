<!DOCTYPE html>
<html lang="ru">

<body class="root">
    <div class="page">
        <section class="popup">
            <div class="popup__container">

                </div>
                <button class="profile__button profile__button_type_add">

            </div>        
            <div class="elements">
                <div class="element">
                    <img class="element__image" src="./images/kara4aevsk.png" alt="Карачаевск">
                    <div class="element__bottom">
                        <h2 class="element__title">Карачаевск</h2>
                        <button class="element__like"></button>
                    </div>
                </div>
                <div class="element">
                    <img class="element__image" src="./images/elbrus.png" alt="Гора Эльбрус">

                        <h2 class="element__title">Гора Эльбрус</h2>

                    </div>
                </div>
                <div class="element">
                    <img class="element__image" src="./images/dombay.png" alt="Домбай">
                    <div class="element__bottom">
                        <h2 class="element__title">Домбай</h2>

                    </div>
                </div>
                <div class="element">
                    <img class="element__image" src="./images/elbrus.png" alt="Гора Эльбрус">
                    <div class="element__bottom">

                    </div>
                </div>
                <div class="element">
                    <img class="element__image" src="./images/dombay.png" alt="Домбай">
                    <div class="element__bottom">
                        <h2 class="element__title">Домбай</h2>
                        <button class="element__like"></button>
                    </div>
                </div>
                <div class="element">
                    <img class="element__image" src="./images/kara4aevsk.png" alt="Карачаевск">
                    <div class="element__bottom">
                        <h2 class="element__title">Карачаево-Черкессия</h2>
                        <button class="element__like"></button>
                    </div>

        <footer class="footer">
            <p class="footer__text">&copy; 2020 Алексей Акулич</p>
